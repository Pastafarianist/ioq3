seta rt_mode "-1"
seta rt_pixeldoubling "0"
seta cg_drawFps "1"
bind F1 "seta rt_mode -1"
bind F3 "seta rt_mode 1"
bind F4 "seta rt_mode 2"
bind F5 "seta rt_mode 0"
bind F6 "seta rt_mode 3"
bind F7 "seta rt_mode 4"
bind F8 "seta rt_mode 5"
bind F9 "seta rt_mode 6"
bind F10 "toggle rt_pixeldoubling"

